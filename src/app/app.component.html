<mat-sidenav-container fullscreen>
  <mat-toolbar color="primary">
    <button mat-button routerLink="">Reporting System Web</button>
    <button id="report-list-button" mat-button routerLink="/reportList" >Report List</button>
    <span class="toolbar-flex"></span>
    <button id="logout-button" mat-button (click)="logout()" *ngIf="logged" align="end">Logout</button>
  </mat-toolbar>
  <mat-card>
    <router-outlet></router-outlet>
  </mat-card>
</mat-sidenav-container>
