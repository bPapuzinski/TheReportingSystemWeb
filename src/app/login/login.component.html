<mat-card-content>
  <h1>
    {{title}}
  </h1>
  <form [formGroup]="loginForm.formGroup" #formDirective="ngForm">
    <div style="display: flex; flex-direction: column">
      <div>
        <mat-form-field id="username-form-field">
          <input id="username-input" matInput placeholder="Username" [formControl]="loginForm?.username">
          <mat-error id="username-required" *ngIf="loginForm?.username.hasError('required')">Required field</mat-error>
        </mat-form-field>
        <mat-icon color="primary" matTooltip="" matTooltipPosition="right">info</mat-icon>
      </div>

      <div>
        <mat-form-field id="password-form-field">
          <input id="password-input" matInput placeholder="password" [formControl]="loginForm?.password">
          <mat-error id="password-required" *ngIf="loginForm?.password.hasError('required')">Required field</mat-error>
        </mat-form-field>
        <mat-icon color="primary" matTooltip="" matTooltipPosition="right">info</mat-icon>
      </div>
    </div>
    <mat-card-actions align="center">
      <button id="login-button" [disabled]="!loginForm.formGroup.valid" mat-raised-button color="primary" (click)="login(formDirective)">Login</button>
    </mat-card-actions>
  </form>
</mat-card-content>
